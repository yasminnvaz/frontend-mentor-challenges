<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" type="text/css" href="./styles.css" />

    <title>Frontend Mentor | Product Preview</title>
  </head>
  <body>
    <main class="card">
      <div class="card-image"></div>
      <div class="card-content">
        <p class="card-content-subtitle">Perfume</p>
        <h1 class="card-content-title">Gabrielle Essence Eau De Parfum</h1>
        <p class="card-content-description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="card-content-price">
          <p class="card-content-price__new">$149.99</p>
          <p class="card-content-price__old">$169.99</p>
        </div>
        <button class="card-button">
          <img src="./images/icon-cart.svg" alt="add to cart icon"/>
          Add to Cart
        </button>
      </div>
    </main>
    </div>
  </body>
</html>
